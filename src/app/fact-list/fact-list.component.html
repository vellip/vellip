<dl class="fact-list">
  <ng-container *ngFor="let item of facts">
    <dt class="fact-list__term">{{item.label}}</dt>
    <dd class="fact-list__fact">
      <a *ngIf="item.link; else text" [href]="item.link">{{item.value}}</a>
    </dd>
    <ng-template #text>{{item.value}}</ng-template>
  </ng-container>
</dl>
