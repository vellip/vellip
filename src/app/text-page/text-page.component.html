<div class="container" *ngIf="data$ | async as data">
  <app-intro [title]="data.title" [hasMargin]="true"></app-intro>

  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <ng-container *ngFor="let component of data.body">
        <div [innerHTML]="component.toHtml()"></div>
      </ng-container>
    </div>
  </div>
</div>
