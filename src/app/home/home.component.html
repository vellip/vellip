<div class="home" #wrapper>
  <div class="container">
    <app-shapes-wrapper [referenceNode]="wrapper.querySelector('#refNode')" [container]="true">
      <app-shape [shape]="'circle'" [parallaxKey]="'transform: translate(0, %dpx)'" [speed]="3"></app-shape>
      <app-shape [shape]="'triangle'" [parallaxKey]="'transform: translate(0, %dpx)'" [speed]="-4"></app-shape>
      <app-shape [shape]="'rectangle'" [parallaxKey]="'transform: translate(%dpx, 0)'" [speed]="-2"></app-shape>
      <app-shape [shape]="'squiggle'" [parallaxKey]="'stroke-dashoffset: %dpx'" [speed]="-3"></app-shape>
    </app-shapes-wrapper>
    <app-intro id="refNode" [pre]="preTitle" [title]="title"></app-intro>
  </div>
  <app-project-teaser *ngFor="let project of projects$ | async; let i = index"
                      [project]="project" [align]="i % 2 === 0 ? 'left' : 'right'"></app-project-teaser>
</div>
