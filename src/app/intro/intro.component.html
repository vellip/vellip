<section class="intro" [ngClass]="{'intro--big': pre}">
  <div class="container">
    <div class="h1 intro__pre" *ngIf="pre">
      {{pre}}
    </div>
    <h1 class="intro__title" [ngClass]="{'intro__title--indent offset-md-1': pre}">
      <span [innerHTML]="title"></span>
    </h1>
  </div>
</section>
