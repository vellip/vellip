<header class="header">
  <nav>
    <ul class="header__list">
      <li class="header__list-item header__list-item--home">
        <a routerLink="/" class="header__link" routerLinkActive="header__link--active" [routerLinkActiveOptions]="{exact: true}">vellip</a>
      </li>
      <li *ngFor="let item of headerLinks; let i = index" class="header__list-item" [appParallax]="
        [{ property: 'transform', speed: 10, value: 'translateY(%dpx)', end: 90 - (30 * (headerLinks.length - i)),
          delay: i === headerLinks.length - 1 ? 0 : 55 * (headerLinks.length - i)},
        { property: 'transform', speed: 10, value: 'translateX(%dpx)', end: 85 * (headerLinks.length - i - 1), delay: i === headerLinks.length - 1 ? 0 : 20}]
      ">
        <a routerLink="{{item.href}}" *ngIf="!item.target" class="header__link" routerLinkActive="header__link--active">{{item.label}}</a>
        <a [href]="item.href" *ngIf="item.target" [target]="item.target" class="header__link">{{item.label}}</a>
      </li>
    </ul>
  </nav>
</header>
